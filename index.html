<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Изучение JavaScript</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body>
    <section class="tasks-wrap mt-5">

    <div class="container">
      <div class="card mb-3">
        <div class="card-header">
            Add todo
        </div>
        <div class="card-body mt-3">
          <form name="addTodoItem">
            <div class="form-group">
                <label for="todoText">Text</label>
                <input type="text" class="form-control" id="todoText">
                <div class="invalid-feedback">
                  Please enter some text
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
          </form>
        </div>
      </div>
      <div class="card mb-3">
        <div class="card-header">
          Task list
        </div>
        <div class="card-body">
          <ul class="list-group">
          <!-- <li class="list-group-item">Cras justo odio</li> -->

        </ul>
        </div>

      </div>

    <button class="btn btn-primary clear-btn" name="button">Clear List </button>
  </div>
    </section>
    <script src="java.js"></script>
  </body>
</html>
